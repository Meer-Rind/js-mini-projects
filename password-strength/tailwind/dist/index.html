<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-black min-h-screen flex flex-col">
    
    <div id="head" class="bg-blue-300 text-black flex items-center justify-center w-full h-20 p-4">
        <h1 class="font-bold text-3xl shadow-orange-950 shadow-md">Password Strength Checker</h1>
    </div>


    <div class="flex-grow flex items-center justify-center">
        <div id="container" class="bg-white p-6 rounded shadow-lg">
            <div id="main">
                <input type="input" id="password" placeholder="Enter Your Password" class="font-bold text-xl text-black w-42 h-11 border-2 border-black ">
            </div>
            <div id="result" class="flex items-center justify-center  m-3 p-3">
                <p id="res" class="font-bold text-xl"></p>
            </div>
        </div>
    </div>
    <footer class="py-3 mt-5 text-center text-white bg-black">
        <p>Developed by Shahmeer Abbas Khan</p>
        <a
          href="https://github.com/Meer-Rind"
          target="_blank"
          class="flex items-center justify-center gap-2"
        >
          <img
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            alt="GitHub Logo"
            class="w-6 h-6"
          />
          <span>Meer-Rind</span>
        </a>
      </footer>
  

    <!-- script now -->
     <script src="/js/app.js"></script>

</html>
